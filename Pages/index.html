<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lukymdom</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

</head>
<body>
  <section class="welcome">
    <h1 class="welcome-message">¡Bienvenido a Lukymdom!</h1>
    <p class="scroll-text">Desliza hacia abajo para randomizar tus opciones !</p>
  </section>
  <section class="page page-1">
    <div id="titlePage1">
        <h1 align="center">Agrega tus opciones!</h1><br>
    </div>
    <form id="add-thing">
        <input id="thing-box" type="text" placeholder="Add something">
        <button type="submit" id="add-thing-btn" style="background-color: rgb(192, 219, 107);"></button>
     </form>
  </section>
  <section class="page page-2">
    <h2>Sección 2</h2>
    <p>Más contenido interesante aquí.</p>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
